<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Testing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            get_list();
        });

        function get_list() {
            let url = 'https://my-json-server.typicode.com/jjjosephhh/test-db-001/RealtimeCityAir';

            $.ajax({
                type: "GET",
                url: url,
                data: {},
                success: function(response) {
                    let rows  = response['row']
                    let temp_html = '';
                    for(let i = 0; i < rows.length; i++) {
                        let row = rows[i];
                        let name = row['MSRSTE_NM'];
                        let dust = row['IDEX_MVL']
                        console.log(name, dust)
                        if(dust >= 70) {
                            temp_html += `<li> ${name}: ${dust} </li>`;
                        }
                    }
                    $('#list').append(temp_html);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Air Polution Levels</h1>

    <ul id="list"></ul>
</body>
</html>
